name: "Setup Node.js and pnpm"
description: "Sets up Node.js and pnpm with caching"

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 25
        cache: "pnpm"
    - name: Install dependencies
      shell: bash
      run: pnpm install
